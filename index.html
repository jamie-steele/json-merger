<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JSON Merge Tool</title>
  <meta name="description" content="JSON Merge Tool">
  <meta name="author" content="Jamie Steele">
  <script>
		function merge() {
			var difLeft = JSON.parse(document.getElementById("difLeft").value);
			var difRight = JSON.parse(document.getElementById("difRight").value);
	
			for (key in difLeft) {
				difRight[key] = difLeft[key];
			}
	
			document.getElementById("mergeResults").innerHTML = JSON.stringify(difRight);
		}
  </script>
</head>
<body>
  <input id="difLeft" type="textarea">
  <input id="difRight" type="textarea">
  <button id="mergeBtn" type="button" onclick="merge()">Merge</button>
  <div id="mergeResults"></div>
</body>
</html>
